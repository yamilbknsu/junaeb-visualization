<body>
    <div id='page-header'>
        <h1>Visualizando distintas alternativas de entrega de alimentos</h1>
        <div id="animation-setup">
            <div class='custom-select'>
                <select class="selector" id="region-selector" onchange="onRegionChanged(this.selectedIndex);">
                    <option value=0>-- Region --</option>
                    <option value=1>Bio-bio</option>
                    <option value=2>Ñuble</option>
                </select>
            </div>
            <div class='custom-select'>
                <select class="selector" id="strategy-selector" onchange="onStrategyChanged(this.selectedIndex);">
                    <option value=0>-- Estrategia --</option>
                    <option value=1>Estrategia 1</option>
                    <option value=2>Estrategia 2</option>
                    <option value=3>Estrategia 3</option>
                </select>
            </div>
        </div>
    </div>
    <div id="viz-wrapper">
        <div id="viz-container">
        </div>
        <div id='user-interface'>
            <div id="school-panel">
                <h3 style='color:white; margin-bottom: 10px; margin: 16px;'>Escuela seleccionada</h3>
                <h2 id="school-title"></h2>
                <div class="overlay-info">
                    <p>Estudiantes:</p>
                    <p id='student-amount-indicator'>0/0</p>
                </div>
                <div class="overlay-info">
                    <p>Tiempo de recorrido:</p>
                    <p id='total-time-indicator'>15:04</p>
                </div>
            </div>
        </div>

        <div id="overlay-panel">
            <h1 id='region-title'>Elige una región</h1>
            <h1 id='strategy-title'>Elige una estrategia</h1>
        </div>
    </div>

    <div id="bottom-panel">
        <div id="control-buttons">
            <div class="control-button btn-disabled" id='play-button'><i class="fa fa-play"></i></div>
            <div class="control-button btn-disabled"><i class="fa fa-pause"></i></div>
            <div class="control-button btn-disabled"><i class="fa fa-repeat"></i></div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="project/helperFunctions.js"></script>
