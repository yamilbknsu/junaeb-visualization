<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet' />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Stylesheets-->
    <link rel="stylesheet" href="visualization.css">
    <link rel="stylesheet" href="project.css">
    <title>Document</title>
</head>
<body>
    <div id="viz-container">
    </div>

    <div class="user-interface">
        <div class="side-bar-container">
            <div id="upper-side-bar">
                <div id="timer-container">
                    <span id="time-label" class="control-panel-text big">Time</span>
                    <h3 class="control-panel-text" id="timer">00:00</h3>
                    <div id="display">
                        <h3 id="school-display"></h3>
                        <div id="controller">
                            <span class="controller-button" id="play-button">Play</span>
                            <span class="controller-button" id="pause-button">Pause</span>
                            <span class="controller-button" id="clear-button" onclick="clear();">Clear</span>

                            <select class="selector" id="strategy-selector">
                            <option value=0>-- Estrategia --</option>
                            <option value=1>Estrategia 1</option>
                            <option value=2>Estrategia 2</option>
                            <option value=3>Estrategia 3</option>
                            </select>
                        </div>
                        
                    </div>
            </div>
            </div>
            <div id="activity-log">
            </div>
        </div>
        <div id="footer-bar">
            <span id="backend-state"></span>
            <p id="backend-state-text">Backend Disconnected</p>
            <a id="connect-link" href="#" onclick="openBackendConnection();">Connect</a>
        </div>
    </div>

    <div id="overlay-panel">
        <div id="overlay-header">
            <h1>Estrategias de distribución de alimentos</h2>
        </div>
        <div id="overlay-region">
            <div class="overlay-region-button-body">
                <div class="overlay-region-button">
                    BIO-BIO
                </div>
            </div>
            <div class="overlay-region-button-body">
                <div class="overlay-region-button">
                    ÑUBLE
                </div>
            </div>
        </div>
        <div id="overlay-buttons">
            <div class="overlay-button"  onclick="overlayOutAnimations(1);">
                <span class="overlay-button-border"></span>
                <div class="overlay-image"><img src="figs/school-route.png"></div>
            </div>
            <div class="overlay-button"  onclick="overlayOutAnimations(2);">
                <span class="overlay-button-border"></span>
                <div class="overlay-image"></div>
            </div>
        </div>
    </div>
    <script src="MapVisualization.js"></script>
    <script src="index.js"></script>
    <script src="junaebViz.js"></script>
</body>
</html>
